<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <meta name="description" content="{{ page.description | default: site.description | default: site.github.project_tagline }}"/>
    <meta name="keywords" content="{{ page.keywords | default: site.keywords }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#C74948">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto+Mono:400|Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="icon" href="/assets/images/favicon.png" type="image/png">
    <script src='https://js.tito.io/v1' async></script>
    <link rel="stylesheet" type="text/css" href='https://css.tito.io/v1.1' />
  </head>
  <body>
    <nav>
      <a href="https://ti.to/ruby-unconf/2019">Tickets</a>
      <a href="#venue">Venue</a>
      <a href="#diversity">Diversity</a>
      <a href="#code-of-conduct">Code of Conduct</a>
      <a href="#contact">Contact</a>
    </nav>

    <header>
      <a href="{{ site.baseurl }}/"><img src="{{ page.logo | default: "/assets/images/header-2019.svg" }}" aria-hidden="true"></a>
    </header>

    <section class="main-content">
      {{ content }}

      <footer class="content-section">
        <p>
          Organized by
          <a href="https://www.bootev.org/">BOOT e.V.</a>
          â€§
          <a href="{{ site.baseurl }}{% link imprint.md %}">Imprint / Impressum</a>
        </p>

        <p class="supporting_parties">
          <a href="https://dnsimple.link/resolving-rubyunconf" >
            <span>Resolving with</span>
            <img src="https://cdn.dnsimple.com/assets/resolving-with-us/logo-light.png" alt="DNSimple" />
          </a>

          <a href="https://www.freshworks.com/">
            <span>Email via Freshdesk by</span>
            <img src="/assets/images/sponsors/freshworks.png" alt="Freshworks" />
          </a>
        </p>

        <p>
          Header image by
          <a href="https://www.flickr.com/photos/basq/32195704870/">Jens Mayer</a>
          used under CC BY / Modified / Thanks!
        </p>

      </footer>
    </section>

    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
